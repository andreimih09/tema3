           /**

            1. O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale
         
           */
        
        function compara(a,b) {
            
           if(a === b) {
            
               return true;
           }   else {
               return false;
               
               }
       }
        
        console.log(compara(1,1));
        console.log(compara(1,20));
        console.log(compara(1,'1'));
        console.log(compara('a','a'));


           /** 

            2. O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea
           
           */

        
        function testEgal(a , b) {
            
            
              if(a < b) {
                  return -1;
              } else if (a > b) {
                  return 1;
              } else {
                  return 0;
              }
            
        }
        console.log(testEgal(-1 , -10));
        console.log(testEgal(12 , 10));
        console.log(testEgal(10 , 10));
        console.log(testEgal(0, 8));

            /**

 -------    5. O functie care intoarce suma primelor N numere naturale pozitive

           */


        function functie5(n) {
                if(n > 0) {
                    return n * (n + 1) / 2;
                }

            /** 

            6. O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)

           */



        function isPrime(a) {
           for(var i = 2; i < a; i++) {
              if(a % i === 0) {
              return false;
           }
              }
              return a > 1;
        }
    
    
        console.log (isPrime(4));
        console.log (isPrime(3));
        console.log (isPrime(0));
        console.log (isPrime(5));
 
        


            /** 

 -----      7. O functie care intoarce suma primelor N numere prime

           */


        function functie7(val) {
             let sum = 0;
             for(let i = 2; val > 0; i++) {
                if(isPrime(i)) {
                   sum += i;
                   val--;
                 }
             }
                return sum;
        }
           
        console.log("functie7(11) = " + functie7(11));
        console.log("functie7(0) = " + functie7(0));
        console.log("functie7(-2) = " + functie7(-2));
 



            /** 

            8. O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)

           */




        function reverseStr(a) {
          var i = a.length, b = '';
          while (i--) b += a[i];
          return b;
        }
    
        console.log (reverseStr("4231"));
        console.log (reverseStr("abcde"));
        console.log (reverseStr("alexandru"));
        console.log (reverseStr("123456"));

            /** 

           12. O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru
           */

        function functie12(arr) {
                let max = arr[0];
                let min = max;
                let lungime = arr.length;
                for(let i = 1; i < lungime; i++) {
                    if(max < arr[i]) {
                        max = arr[i];
                    }
                    if(min > arr[i]) {

                    }

            /**

           13. O functie care verifica daca exista duplicate intr-un array primit ca parametru

           */
        function functie13(arr) {
                let verif = false;
                let lungime = arr.length;
                for(let i = 0; i < lungime - 1 && !verif; i++) {
                    for(let j = i + 1; j < lungime && !verif; j++) {
                        if(arr[i] === arr[j]) {
                            verif = true;
                        }
                    }
                }
                return verif;
        }

        function palindrome(text) {
        var reversedText  = text.toLowerCase() .split('').reverse().join('');

        }
